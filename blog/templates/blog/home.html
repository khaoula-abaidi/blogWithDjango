<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Blog</title>
</head>
<body>
<h1>My Blog Home</h1>
<hr>
 {% for post in posts %}
    <h3>{{ post.title }}</h3>
     <p>By {{ post.author }} on {{ post.date_posted }}</p>
     <p>{{ post.content }}</p>
 {% endfor %}
</body>
</html>
